<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="confirm.css">
</head>
<body>
    <div style="text-align: center;">
    <img width="250" src="https://marketplace.canva.com/EAFXYRRxavk/1/0/1600w/canva-white-minimalist-simple-thank-you-card-l5R96oHsDo8.jpg">
    </div>
    <h2>Your order has been confirmed. Order no.: 93769208 It will be shipped within 4-7 days. Happy Reading!</h2>
    
    <form>
        <h1>Payment Details</h1>
        <h2>Pay by Debit Card:</h2>
        <div class="form-group">
            <label for="Card">Debit Card Number:</label>
            <input type="text" id="CardNumber" >
        </div>
        <div class="form-group">
            <label for="name">Name on Card:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="date">Expiry Date:</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="cvv">CVV No.:</label>
            <input type="text" id="cvv" maxlength="3" placeholder="456">
        </div>
        <div class="form-group">
            <label for="total">Amount Paid:</label>
            <input type="text" id="total">
        </div>
        <div class="Submit">
            <input type="submit" value="Send OTP">
            <input type="reset" value="Reset"><br>  
        <div class="button">
            <button type="button">Pay By COD</button><br> 
            <button type="button">Pay by UPI/Gpay/PayTm</button><br>
            <button type="button">Cancel</button>
            </div>
</div></form>
</body></html>
